<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()"
             class="form-control text-center form-control-lg" placeholder="Ingrese la tarea">
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3">
      <div class="card p-2" *ngIf="!listTareas.length">
        <h6>No hay tareas para mostrar</h6>
      </div>
      <ul class="list-group">
        <li *ngFor="let tarea of listTareas; let i = index" class="list-group-item d-flex justify-content-between">
          <span class="cursor" (click)="actualizarTarea(tarea, i)">
            <i [ngClass]="tarea.estado ? 'fas fa-check-circle' : 'far fa-circle'"
               [class.text-success]="tarea.estado"></i>
          </span>
          <span [class.text-decoration-line-through]="tarea.estado">{{tarea.nombre}}</span>
          <span class="cursor text-danger" (click)="eliminarTarea(i)">
            <i class="fas fa-trash-alt"></i>
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
